<div [formGroup]="myGroup">    
    <h1 style="text-align: center; justify-content: center; align-items: center;"> INGRESAR VENTA</h1>
    <div *ngIf="false" class="form-floating mb-3">                
        <input type="text" class="form-control" name="firstName" formControlName="firstName" id="" aria-describedby="helpId" placeholder="Escribe tu firstName">
        <label>ID VENTA</label>
    </div>
    <div class="wrapper1">    
        <div  class="body1">            
            <form (ngSubmit)="registrarVenta()" [formGroup]="MenuIngresar">
                           
                <div *ngIf="false" class="form-floating mb-3">                
                    <input type="text" class="form-control" name="id_venta" formControlName="id_venta" id="" aria-describedby="helpId" placeholder="Escribe tu id_venta">
                    <label>ID VENTA</label>
                </div>
                
                <div class="form-floating mb-3">                
                    <input id="id_linea" name="id_linea" formControlName="id_linea" type="text" class="form-control" placeholder="Escribe tu id_linea"/>
                    <label >ID LINEA</label>
                </div>
    
                <div class="form-floating mb-3">                
                    <input type="text" class="form-control" name="codigo_pdv" formControlName="codigo_pdv" id="" aria-describedby="helpId" placeholder="Escribe tu codigo_pdv">
                    <label>CODIGO PUNTO DE VENTA</label>
                </div>    
                <a class="mt-3" routerLink=logout()> Salir</a>
            </form>            
        </div>
    </div>
    <div class="wrapper2">
        <form>
            <div class="btn-group d-grid gap-2 mb-3">
                <button class="btn btn-secondary d-grid gap-2 mb-3" type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                            TIENDA
                </button>
                <div class="dropdown-menu dropdown-menu-start" aria-labelledby="triggerId">
                    <a class="dropdown-item " href="#">CENTRO</a>
                    <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">CUENCA</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item disabled" href="#">Disabled action</a>
                    <h6 class="dropdown-header">Section header</h6>
                    <a class="dropdown-item" href="#">Action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">After divider action</a>
                </div>
            </div>

            <div class="btn-group-vertical mb-3" role="group" aria-label="First group">
                <button type="button" class="btn btn-secondary">VENTAS MABE</button>
                <button type="button" class="btn btn-secondary">VENTAS INDURAMA</button>
                <button type="button" class="btn btn-secondary">VENTAS WHIRLPOOL</button>
                <button type="button" class="btn btn-secondary">VENTAS LG</button>
                <button type="button" class="btn btn-secondary">VENTAS SAMSUNG</button>
                <button type="button" class="btn btn-secondary">VENTAS ELECTROLUX</button>
                <button type="button" class="btn btn-secondary">MASTERTECH</button>
                <button type="button" class="btn btn-secondary">HOVE</button>
                <button type="button" class="btn btn-secondary">TEKA</button>
                <button type="button" class="btn btn-secondary">SMC</button>
                <button type="button" class="btn btn-secondary">OTROS</button>
            </div>
            
            <div  class="d-grid gap-2 mb-3" >
                <button class="btn btn-primary btn-lg" type="submit" >INGRESAR</button>                                
            </div>

            
        </form>
    </div>
    <div class="wrapper3">    
        <div  class="body2">  
            <form  [formGroup]="ventasUsuario">
                <div class="form-floating mb-3">                
                    <input id="aires" name="aires" formControlName="aires" type="number" class="form-control" placeholder="Escribe tu aires"/>
                    <label >AIRES</label>
                </div>
                <div class="form-floating mb-3">                
                    <input id="cocinas" name="cocinas" formControlName="cocinas" type="number" class="form-control" placeholder="Escribe tu cocinas"/>
                    <label >COCINAS</label>
                </div>
                <div class="form-floating mb-3">                
                    <input id="empotre" name="empotre" formControlName="empotre" type="number" class="form-control" placeholder="Escribe tu empotre"/>
                    <label >EMPOTRE</label>
                </div>
                <div class="form-floating mb-3">                
                    <input id="globales" name="globales" formControlName="globales" type="number" class="form-control" placeholder="Escribe tu globales"/>
                    <label >GLOBALES</label>
                </div>
                <div class="form-floating mb-3">                
                    <input id="lavado" name="lavado" formControlName="lavado" type="number" class="form-control" placeholder="Escribe tu lavado"/>
                    <label >LAVADO</label>
                </div>
                <div class="form-floating mb-3">                
                    <input id="refrigeracion" name="refrigeracion" formControlName="refrigeracion" type="number" class="form-control" placeholder="Escribe tu refrigeracion"/>
                    <label >REFRIGERACIÃ“N</label>
                </div>
            </form> 
        </div>
    </div>    
</div>
