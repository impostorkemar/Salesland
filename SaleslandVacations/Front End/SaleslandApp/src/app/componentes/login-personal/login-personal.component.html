<div class="card">
    <div class="card-header">
        LOGIN
    </div>
    <div class="card-body">
        <form [formGroup]="formularioDeUsuario" >
            <div style="text-align: center; justify-content: center; align-items: center;">                
                <img src="./assets/login.png" class="center">            
            </div>
            
            <div class="mb-3">
                <label for="" class="form-label">NOMBRE USUARIO</label>
                <input type="text"
                  class="form-control" name="nombre_usuario" formControlName="nombre_usuario" id="" aria-describedby="helpId" placeholder="Escribe tu usuario">
              </div>
            
            <div class="mb-3">
                <label id="password_label" for="password">PASSWORD</label>
                <input id="password" name="password" formControlName="password" type="password" class="form-control" placeholder="Escribe tu contraseÃ±a"/>
            </div>

            <div class="btn-group" role="group" aria-label="Button group name">
                <button type="submit" class="btn btn-success">LOGIN</button>
                <button type="button" class="btn btn-primary">CANCELAR</button>                
            </div>

        </form>
    </div>
    
</div>
