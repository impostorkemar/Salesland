<div class="card">
  <div class="card-header">
      AGREGAR PERSONAL
  </div>
  <div class="card-body">
      <form [formGroup]="formularioDeVacacion" (ngSubmit)="enviarDatos()">

        <div class="mb-3">
          <label for="" class="form-label">VACACIONES DISPONIBLES (DIAS)</label>
          <input type="text"
            class="form-control" name="vaca_disp" formControlName="vaca_disp" id="vaca_disp" aria-describedby="helpId" placeholder="15">
        </div>

        <div class="mb-3">
          <label for="" class="form-label">DÍAS TOMADOS PREVIAMENTE</label>
          <input type="text"
            class="form-control" name="saldo_dias" formControlName="saldo_dias" id="saldo_dias" aria-describedby="helpId" placeholder="0">
        </div>

        <div class="mb-3">
          <label for="" class="form-label">DÍAS SOLICITADOS</label>
          <input type="text"
            class="form-control" name="dias_tomados" formControlName="dias_tomados" id="dias_tomados" aria-describedby="helpId" placeholder="0">
        </div>              

        <ngb-datepicker #dp (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden">
        </ngb-datepicker>
        
        <ng-template #t let-date let-focused="focused">
          <span
            class="custom-day"
            [class.focused]="focused"
            [class.range]="isRange(date)"
            [class.faded]="isHovered(date) || isInside(date)"
            (mouseenter)="hoveredDate = date"
            (mouseleave)="hoveredDate = null"
          >
            {{ date.day }}
          </span>
        </ng-template>
        
        <hr />  

        <div class="btn-group" role="group" aria-label="Button group name" >
          <button type="submit" class="btn btn-success" [disabled]="btnIngresar" >AGREGAR</button>
        </div>

      </form>
      
     
  
</div>
