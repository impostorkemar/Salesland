<div class="wrapper">    
    <div class="body">
        <h1 style="text-align: center; justify-content: center; align-items: center;"> LOGIN</h1>
        <form [formGroup]="recuperarUsuario">
            <div style="text-align: center; justify-content: center; align-items: center;">                
                <img src="./assets/login.png" class="center">            
            </div>
            
            <div class="form-floating mb-3">                
                <input type="text" class="form-control" name="email" formControlName="email" id="" aria-describedby="helpId" placeholder="Escribe tu email">
                <label>EMAIL</label>
            </div>  

            <div class="d-grid gap-2 mb-3" role="group" aria-label="Button group name">
                <button type="submit" class="btn btn-success">RECUPERAR</button>                                
            </div>

            <p class="mt-3">Si no tienes cuenta comunicate con soporte de IT</p>
            <a class="mt-3" routerLink="/login"> volver</a>
            
        </form>
    </div>
    
</div>
