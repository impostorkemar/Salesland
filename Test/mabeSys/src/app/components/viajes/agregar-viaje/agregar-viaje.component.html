<div class="card">
  <form [formGroup]="formularioDeViaje" (ngSubmit)="enviarDatos()">
    <div class="card-body">
      <div class="add-datos">
        <div class="table-responsive table-bordered table-striped">
          <table class="table">
            <thead>
            </thead>
            <tbody>
              <tr>
                <TD colspan="4">
                  <h2 style="text-align: center;  color: #16261C;">
                    INFORMACIÓN DE VIAJE
                  </h2>
                </TD>
              </tr>
              <tr>
                <TD>
                  <div class="card-body etiqueta">
                    <div class="mb-3">
                      <label for="" class="form-label">FECHA REEMBOLSO</label>
                      <input type="text" class="form-control" name="fecha_reembolso" formControlName="fecha_reembolso"
                        id="fecha_reembolso" aria-describedby="fecha_reembolso" placeholder="0">
                    </div>
                  </div>
                </TD>
                <TD>
                  <div class="card-body etiqueta">
                    <div class="mb-3">
                      <label for="" class="form-label">LUGAR</label>
                      <input type="text" class="form-control" name="lugar" formControlName="lugar" id="lugar"
                        aria-describedby="lugar" placeholder="QUITO" required>
                    </div>
                  </div>
                </TD>
                <TD>
                  <div class="card-body etiqueta">
                    <div class="mb-3">
                      <label for="" class="form-label">PUNTO DE PARTIDA</label>
                      <input type="text" class="form-control" name="punto_partida" formControlName="punto_partida"
                        id="punto_partida" aria-describedby="dias_viaje" placeholder="Provincia,Ciudad">
                    </div>
                  </div>
                </TD>
                <TD>
                  <div class="card-body etiqueta">
                    <div class="mb-3">
                      <label for="" class="form-label">PUNTO DE DESTINO</label>
                      <input type="text" class="form-control " name="punto_destino" formControlName="punto_destino"
                        id="punto_destino" aria-describedby="dias_viaje" placeholder="Provincia,Ciudad">
                    </div>
                  </div>
                </TD>
              </tr>
              <tr>
                <TD>
                  <div class="card-body etiqueta">

                    <div class="mb-3">
                      <label for="" class="form-label">IMPORTE TOTAL</label>
                      <input type="text inputRight" class="form-control" name="importe" formControlName="importe"
                        id="importe" aria-describedby="importe" placeholder="0.00" required>
                      <label for="" class="form-label">Valor total incluido IVA</label>
                    </div>
                  </div>
                </TD>
                <TD>
                  <div *ngIf="false" class="card-body etiqueta">
                    <div class="mb-3">
                      <label for="moneda" class="form-label">MONEDA</label>
                      <select name="moneda" id="moneda" formControlName="moneda"
                        class="form-select form-select-sm selectStyle" aria-label=".form-select-sm example">
                        <option *ngFor="let currency of currencies" [value]="currency">{{currency}} -
                          {{getSymbol(currency)}}</option>
                      </select>
                    </div>
                  </div>
                </TD>
                <td colspan="1">
                  <div class="card-body etiqueta">
                    <div class="mb-3">
                      <label for="" class="form-label">Nro. COMPROBANTES SELECCIONADOS</label>
                      <input type="text" class="form-control inputRight" name="cantidad_comprobantes"
                        formControlName="cantidad_comprobantes" id="cantidad_comprobantes" aria-describedby="helpId"
                        placeholder="0">
                    </div>
                  </div>
                </td>
                <td colspan="1">
                  <div class="card-body etiqueta">
                    <label for="" class="form-label">AGREGAR COMPROBANTES</label>
                    <div class="card-body" role="group" aria-label="Button group name"
                      style="align-self: ceter; text-align: center; align-items: center; align-content: center;">
                      <div class="file-input-container">
                        <input type="file" id="fileInput" multiple (change)="onFileSelectTypesFiles($event)"
                          accept=".rar,.pdf,image/*">
                        <label for="fileInput" class="file-input-label">
                          <span>Seleccionar archivos</span>
                        </label>
                      </div>
                      <p></p><label for="" class="form-label">Ingrese los archivos de reembolso de gastos </label>
                    </div>
                  </div>
                </td>
                
              </tr>
              <!-- <tr>
              <td colspan="4">
                <div class="card-body" role="group2" aria-label="Button group name" style="align-self: ceter; text-align: center; align-items: center; align-content: center;"  >
                  <button type="button" (click)="downloadExcel()" class="btn btn-warning" >DESCARGAR FORMATO DE VIAJES</button>                  
                </div>
              </td>
            </tr> -->
              <tr *ngIf="false">
                <TD>
                  <div class="card-body etiqueta">
                    <div class="mb-3">
                      <label for="" class="form-label">NOMBRE</label>
                      <input type="text" class="form-control" name="nombre" formControlName="nombre" id="nombre"
                        aria-describedby="nombre" placeholder="0">
                    </div>
                  </div>
                </TD>
                <TD>
                  <div class="card-body etiqueta">
                    <div class="mb-3">
                      <label for="" class="form-label">CEDULA</label>
                      <input type="text" class="form-control" name="cedula" formControlName="cedula" id="cedula"
                        aria-describedby="cedula" placeholder="0">
                    </div>
                  </div>
                </TD>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="add-datos">
        <div class="table-responsive table-bordered table-striped">
          <table class="table">

            <thead>

            </thead>
            <tr>
              <td colspan="4">
                <h2 style="text-align: center;  color: #16261C;">
                  FECHA REEMBOLSO Y FECHA VIAJE
                </h2>
              </td>
            </tr>
            <tr>
              <td>
                <div class="card-body">
                  <div class="mb-3 etiqueta">
                    <label for="" class="form-label">FECHA GASTO</label>
                    <input type="text" class="form-control" name="fecha_gasto" formControlName="fecha_gasto"
                      id="fecha_gasto" aria-describedby="helpId" placeholder="0">
                  </div>
                  <div class="row">
                    <div class="col">
                      <i class="fas fa-calendar" (click)="toggleCalendar1()"></i>
                    </div>
                  </div>
                </div>
              </td>
              <td>
                <div class="row" *ngIf="showCalendar1">
                  <ngb-datepicker class="text etiqueta" #dp1 (dateSelect)="onDateSelection2($event)" [displayMonths]="1"
                  [dayTemplate]="dateTemplate" outsideDays="hidden">
                </ngb-datepicker>
                <ng-template #dateTemplate let-date2 let-focused2="focused2">
                  <span class="custom-day2" [class.focused2]="focused2" [class.selected]="isSelected2(date2)"
                    [class.disabled]="isDisabled2(date2)" (mouseenter)="hoveredDate2 = date2"
                    (mouseleave)="hoveredDate2 = null">
                    {{ date2.day }}
                  </span>
                </ng-template>
                </div>
                
              </td>
              <td>
                <div class="mb-3 etiqueta">
                  <label for="" class="form-label">DIAS DE VIAJE</label>
                  <input type="text" class="form-control" name="dias_viaje" formControlName="dias_viaje" id="dias_viaje"
                    aria-describedby="dias_viaje" placeholder="0">
                </div>
                <div class="mb-3 etiqueta">
                  <label for="" class="form-label">FECHA INICIO</label>
                  <input type="text" class="form-control" name="fecha_viaje_inicio" formControlName="fecha_viaje_inicio"
                    id="fecha_viaje_inicio" aria-describedby="helpId" placeholder="0">
                </div>
                <div class="mb-3 etiqueta">
                  <label for="" class="form-label">FECHA FIN</label>
                  <input type="text" class="form-control" name="fecha_viaje_fin" formControlName="fecha_viaje_fin"
                    id="fecha_viaje_fin " aria-describedby="helpId" placeholder="0">
                </div>
                <div class="row">
                  <div class="col">
                    <i class="fas fa-calendar" (click)="toggleCalendar2()"></i>
                  </div>
                </div>
              </td>
              <td>
                <div class="row" *ngIf="showCalendar2">
                  <ngb-datepicker class="text etiqueta" #dp (dateSelect)="onDateSelection($event)" [displayMonths]="2"
                  [dayTemplate]="t" outsideDays="hidden">
                </ngb-datepicker>
                <ng-template #t let-date let-focused="focused">
                  <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
                    [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
                    (mouseleave)="hoveredDate = null">
                    {{ date.day }}
                  </span>
                </ng-template>
                </div>
                
              </td>
            </tr>
            <tr>
              <td colspan="4">
                <div class="card-body" role="group" aria-label="Button group name"
                  style="align-self: ceter; text-align: center; align-items: center; align-content: center;">
                  <button type="submit" class="btn btn-success" [disabled]="btnIngresar">AGREGAR</button>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="add-datos">
        <table id="tabla-gastos" class="table">
          <thead>
            <tr>
              <th>Tipo de Gasto</th>
              <th>Cédula</th>
              <th>Razón Social</th>
              <th>Número de Documento</th>
              <th>Fecha de Emisión</th>
              <th>Base Imponible</th>
              <th>0% Base Imponible</th>
              <th>IVA</th>
              <th>Servicio 10%</th>
              <th>Importe sin Factura</th>
              <th>Total</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let gasto of gastos.controls; let i = index" [formGroupName]="i">
              <td><input type="text" formControlName="tipo"></td>
              <td><input type="text" formControlName="cedula"></td>
              <td><input type="text" formControlName="razonSocial"></td>
              <td><input type="text" formControlName="numeroDocumento"></td>
              <td><input type="date" formControlName="fechaEmision"></td>
              <td><input type="number" formControlName="baseImponible"></td>
              <td><input type="number" formControlName="ceroPorciento"></td>
              <td><input type="number" formControlName="iva"></td>
              <td><input type="number" formControlName="servicio10"></td>
              <td><input type="number" formControlName="importeSinFactura"></td>
              <td>{{ calcularTotal(gasto.value) }}</td>
              <td>
                <button type="button" class="btn btn-danger" (click)="eliminarFila(i)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-primary" (click)="agregarFila()">Agregar</button>
      </div>
    </div>
  </form>
</div>
